{% extends"layout.html" %}

{% block content %}
    <div class="content-section">
        <h1 class="mt-4">Part Statistics</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Vendor Name</th>
                <th scope="col">No. of Parts</th>
                <th scope="col">Total Dollar Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
