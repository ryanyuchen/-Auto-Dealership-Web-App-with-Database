<!doctype html>
<html>
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
      <link href="/static/css/all.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
      {% if title %}
        <title>JJ - {{ title }}</title>
      {% else %}
        <title>JJ</title>
      {% endif %}
  </head>
  <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><i class="fas fa-car fa-1x" style="color:indianred"></i> JJ - Auto Dealership</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/"><i class="fas fa-home fa-1x" style="color:indianred"></i> Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                  {% if 'username' in session %}
                       <a href="/logout"><span class="glyphicon glyphicon-log-in" style="color:greenyellow"></span> Logout</a>
                   {% else %}
                       <a href="/login"><span class="glyphicon glyphicon-user" style="color:indianred"></span> Login</a>
                   {% endif %}
                </li>
            </ul>
          </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>


        <footer class="footer">
            <div class="container text-center">
                <span class="text-muted">&copy; 2021 Jaunty Jalopies - Auto Dealership</span>
            </div>
        </footer>
  </body>
</html>
