{% extends"layout.html" %}

{% block content %}
    <div class="content-section">
        <h1 class="mt-4">Top Performing SalesPerson for {{text}}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">The Number of Vehicles Sold</th>
                <th scope="col">Total Sales</th>
                </tr>
            </thead>
            <tbody>
                {% for item in salesperson %}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
